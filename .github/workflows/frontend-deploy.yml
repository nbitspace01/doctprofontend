name: Doctpro Frontend Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install --legacy-peer-deps
      
      - name: Build Project
        run: npm run build
      
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            export PATH="/opt/homebrew/bin:$PATH"
            cd /Users/aagatech/Doctpro/doctprofontend/doctpro
            git stash
            git pull
            git stash pop || true
            npm install --legacy-peer-deps
            npm run build || true
            pm2 restart doctpro-frontend
            echo "Doctpro Frontend Deployed!"
